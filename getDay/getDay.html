<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
    <script>
     var d = new Date();
     var myday = d.getDay();
     
     if(myday == 0) {
        document.write('Sunday');
     }   
     else if (myday == 1) {	
        document.write('Monday');
     }
     else if (myday == 2) {
        document.write('Tuesday');
     }       
     else if (myday == 3) {
        document.write('Wednesday');
     }
     else if (myday == 4) {
        document.write('Thursday');
     }
     else if (myday == 5) {
        document.write('Friday');
     }
     else {  
        document.write('Saturday'); 
     } 
    </script>    
</body>
</html>
