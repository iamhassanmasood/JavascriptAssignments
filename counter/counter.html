<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="counter">0</div>
    <div class="button_group">
      <button class="btn btn-primary" onclick="subtract()" id="subtract">
        - 1
      </button>
      <button class="btn btn-primary" onclick="reset()" id="reset">
        Reset
      </button>
      <button class="btn btn-primary" onclick="add()" id="add">+ 1</button>
    </div>
    <script>
      var counter = 0;

      function subtract() {
        counter = counter - 1;
        document.getElementById("counter").innerHTML = counter;
      }

      function add() {
        counter = counter + 1;
        document.getElementById("counter").innerHTML = counter;
      }

      function reset() {
        counter = 0;
        document.getElementById("counter").innerHTML = counter;
      }
    </script>
  </body>
</html>
