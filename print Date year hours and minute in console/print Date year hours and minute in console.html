<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var t = new Date();
        var m = t.getMonth();
        var y = t.getMinutes();
        var z= t.getFullYear();
        var a = t.getDay();
        var ms = t.getMilliseconds();
        console.log(t);
        console.log(m);
        console.log(y);
        console.log(z);
        console.log(a);
        console.log(ms);
    </script>
</body>
</html>
