<!DOCTYPE html>
<html lang="en">
  <head>
    <title>event.preventDefault()</title>
  </head>
  <body>
    <h3>When doing this, you can use event.preventDefault()</h3>
    <h3>
      within an onclick event handler to prevent the page from refreshing.
    </h3>
    <a
      href="https://www.quackit.com"
      onclick="event.preventDefault();"
      ondblclick="alert('Well done!')"
      >Double Click Me!</a
    >
  </body>
</html>
