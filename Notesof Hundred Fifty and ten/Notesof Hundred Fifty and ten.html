<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="run()">
    <script>
        function run() {
            var fifty,tens;
            var a = prompt("Enter amount to withdraw");
            if (a[0] == null || a[1] == null || a[2] == null) {
                alert('Number must be in HTO format');
                exit();
            }
            else if (a[1] == 1) {
                fifty = 0;
                tens = 1;
            }
            else if (a[1] == 2) {
                fifty = 0;
                tens = 2;
            }
            else if (a[1] == 3) {
                fifty = 0;
                tens = 3;
            }
             else if (a[1] == 4) {
                 fifty = 0;
                 tens = 4;
            }
            else if (a[1] == 5) {
               fifty = 1;
               tens = 0;
            }
            else if (a[1] == 6) {
                fifty = 1;
                tens = 1;
            }
            else if (a[1] == 7) {
                fifty = 1;
                tens = 2;
            }
            else if (a[1] == 8) {
                fifty = 1;
                tens = 3;
            } else if (a[1] == 9) {
                fifty = 1;
                tens = 4;
            }
            else {
                fifty = 0;
                tens = 0;
            }
            document.getElementById("text").innerText = "You will have " + a[0] + " hundred notes " + fifty + " fifty notes " +
            tens + " ten notes" ;
        }
    </script>
    <h2 style="text-align:center;" id="text"></h2>
</body>
</html>
