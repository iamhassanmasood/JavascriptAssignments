<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
        var year = parseInt(prompt("Enter year"));
      
        if (year % 4 === 0 && year % 100 !== 0){
            alert("it is a leap year");
        }
        else{
            alert("its not a leap year");
        }
    </script>
  </body>
</html>
