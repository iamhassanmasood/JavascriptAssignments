  <body>
    <script>
      var a = parseInt(prompt("write your first integer"));
      var b = parseInt(prompt("write your first integer"));
        if (a>b){
            alert("a is greater");
        }   
        if(a===b){

        }
        if (a<b){
                alert("a is less then b");
            }
    </script>
