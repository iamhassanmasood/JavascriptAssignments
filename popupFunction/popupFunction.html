<!DOCTYPE html>
<html lang="en">
<head>

        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Popup Message Function</title>

</head>
<body>
    <script>
        function popup(message){
            alert(message);
        }
    </script>
    
    <button class="btn btn-primary" onclick="popup()">Submit</button>
